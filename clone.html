<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify clone</title>
    <link rel="stylesheet" href="spotfystyle.css" />
    <link rel="stylesheet" href="utility.css" />
</head>

<body>
    <!-- <img src="icon.svg" alt=""> -->
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo invert"><img src="logo.svg" alt="" /></div>
                <ul>
                    <li><img class="invert" src="icon.svg" alt="" />Home</li>
                    <li><img class="invert" src="search.svg" alt="" />Search</li>
                </ul>
            </div>
            <div class="libarary rounded m-1 bg-grey p-1">
                <div class="heading">
                    <img class="invert lib" src="libarary.svg" alt="" />
                    <h2>Your libarary</h2>
                </div>
                <div class="footer">
                    <div class="foot1">
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy
                                    Center</span></a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy
                                    Policy</span></a>
                        </div>
                    </div>
                    <div class="foot2">
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header rounded p-1">
                <div class="nav invert">
                    <img src="leftaroww.svg" alt="" width="20px">
                    <img src="rightaroww.svg" alt="" width="20px">
                </div>
                <div class="buttons">
                    <button class="btnsignup">Sign up</button>
                    <button class="btnlogin">Log in</button>
                </div>
            </div>
            <div class="spotifyplaylists">
                <h1>Spotify playlists</h1>
                <div class="cardcontainer">
                    <div class="card">
                        <img class="cardimage" src="playlistsforspot.jpg" alt="">
                        <h2>Dinner with friends</h2>
                        <p>The perfect soundtrack to those long nights over dinner</p>
                        <img src="playbutton.svg" width="48px" class="play">
                    </div>
                    <div class="card">
                        <img class="cardimage" src="playlistsforspot.jpg" alt="">
                        <h2>Dinner with friends</h2>
                        <p>The perfect soundtrack to those long nights over dinner</p>
                        <img src="playbutton.svg" width="48px" class="play">
                    </div>
                </div>                  
            </div>
            <div class="player">
                <div class="playbuttons">
                    <img src="playyp.svg" alt="">
                    <img src="playy.svg" alt="">
                    <img src="nextsong.svg" alt="">
                </div>

            </div>
        </div>
    </div>
    </div>
</body>

</html>
